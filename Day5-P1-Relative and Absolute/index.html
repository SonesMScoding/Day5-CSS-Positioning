<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative and Absolute</title>
    <link rel="stylesheet" href="./css/stylin.css">
</head>
<body>
    <header role="banner">
        <h1>Relative and Absolute Positioning</h1>
    </header>

    <main role="main">
        <div class="container">
            <h3>Main Container</h3>
            <p>This is relative with a fixed height.</p>
            <div class="child">
                <h3>Child 1</h3>
                <p>This is absolutely positioned. This child container relies on the parent div to exist in.</p>

            </div>
        </div>
    </main>
</body>
</html>
