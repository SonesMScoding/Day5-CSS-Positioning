<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header or Footer</title>
    <link rel="stylesheet" href="./css/stylin.css">
</head>
<body>
    <header role="banner">
        <h1>Fixed Header</h1>
        <div class="nav-container">
            <nav role="navigation">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main role="main">
        <h1>Content</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
        <p>z index allows developers to specify the order of how content is stacked on top of eachother.</p>
    </main>

    <footer role="contentinfo">
        <h1>Fixed Footer</h1>   
        <p>&copy; 2025 footer hehe</p>
    </footer>
    
</body>
</html>
